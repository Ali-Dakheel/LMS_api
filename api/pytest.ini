[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.development

# Test file patterns
python_files = test_*.py *_test.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test discovery paths
testpaths = tests

# Ignore directories
norecursedirs = 
    .git
    .tox
    .venv
    venv
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules
    media
    static

# Django project discovery
django_find_project = true

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    auth: Authentication tests
    security: Security tests
    slow: Slow running tests
    smoke: Smoke/sanity tests
    database: Database tests
    signal: Signal handler tests
    performance: Performance tests

# Core pytest options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    -l
    --disable-warnings
    --durations=10
    # Uncomment to enable coverage:
    # --cov=apps
    # --cov=core
    # --cov=api
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

# Timeout for individual tests (requires pytest-timeout)
# timeout = 300